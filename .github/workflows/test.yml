name: test
on: [push, pull_request]
jobs:
  test:
    name: Build and run it
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15]
        python: [3.14]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: |
          ulimit -a
          echo "==="
          ulimit -d
          echo "==="
          ulimit -d $((256*1000))
          ulimit -d
